<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDwon</title>
</head>
<body>
    <form action="/server">
        <div>
            <label for="job">Profession</label>
            <select name="Profession" id="job">
                <option>Select your Profession</option>
                <option value="Student">Student</option>
                <option value="Dev">Developer</option>
                <option value="UI/UX">UI/UX Designer</option>
            </select>
            <br>
            <button>Submit</button>
        </div>
    </form>
    
    
</body>
</html>
<!-- Explaination
 <select name="Profession" id="job">
    //<select> tag is used to create a drop-down menu in HTML.
    //The 'name' attribute specifies the name of the drop-down menu, which is sent to the server when the form is submitted.
    //The 'id' attribute is used to uniquely identify the drop-down menu in the HTML document.

                <option value="Student">Student</option>
                //The <option> tags define the options available in the drop-down menu.
                //The 'value' attribute specifies the value that will be sent to the server when that option is selected.

                <option value="Dev">Developer</option>
                <option value="UI/UX">UI/UX Designer</option>
            </select>
            <option value="Dev" selected>Developer</option>
            //The 'selected' attribute can be added to an <option> tag to make it the default selected option when the page loads.

            <option>Select your profession</option>
            //You can also add a placeholder option that prompts the user to make a selection.



-->
