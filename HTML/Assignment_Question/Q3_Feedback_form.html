<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smanm Form</title>
</head>
<body>
    <form action="/file manager">
        <h1>Feedback Form</h1>
        <div>
            <lebel for="name">Name: </lebel>
            <input type="text" id="name" placeholder="Your Name" name="name" required> <br/>
            <lebel for="email">Email:</lebel>
            <input type="text" id="email" placeholder="Your Email" name="email">
        </div>
        <br/>
        <div>
            <lebel for="message">Message:</lebel> <br/>
            <textarea id="message" placeholder="your message here" name="message"></textarea>
        </div>
        <br/>
        <div>
            Rate us out of 5: <br/>
            <input type="radio" id="1" value="1" name="rating">
            <label for="1">1</label> <br/>
            <input type="radio" id="2" value="2" name="rating">
            <label for="2">2</label><br/>
            <input type="radio" id="3" value="3" name="rating">
            <label for="3">3</label> <br/>
            <input type="radio" id="4" value="4" name="rating">
            <label for="4">4</label> <br/>
            <input type="radio" id="5" value="5" name="rating">
            <label for="5">5</label>
        </div>
         <br/>
        <button>Send your Message!</button>

    </form>
</body>
</html>
