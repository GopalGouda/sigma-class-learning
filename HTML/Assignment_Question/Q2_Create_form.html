<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/action">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name" name="Name" required>
        </div>
         <br/>
        <div>
            Sex:
            <input type="radio" id="Male" value="Male" name="sex">
            <label for="Male">Male:</label>
            
            <input type="radio" id="Female" value="Female" name="sex">
            <label for="Female">Female</label>
        </div>
        <br/>
        <div>
            <lebel for="country">Country</lebel>
            <select id="country" name="country">
                <option>Select option</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Canada">Canada</option>
                <option value="Australia">Australia</option>
            </select>
        </div>
         <br/>
        <div>
            <lebel for="Message">Message:</lebel> <br/>
            <textarea id="Message" placeholder="text here" name="message"></textarea>
        </div>
         <br/>
        <div>
            <lebel for="Subscribe">Subscribe ?</lebel>
            <input type="checkbox" id="Subscribe" name="checkbox">
        </div>
         <br/>
        <button>Submit</button>
    </form>
</body>
</html>
