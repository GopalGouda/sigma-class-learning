<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Student Details</h1>
    <table>
        <thead> <!--Table head-->
        <tr>
            <th>Student Name</th>
            <th>Student Roll No.</th>
        </tr>
        </thead>

        <tbody> <!--Table body-->
        <tr>
            <td>Gopal Gouda</td>
            <td>17</td>
        </tr>
        <tr>
            <td>Nila</td>
            <td>78</td>
        </tr>
        <tr>
            <td>Radhakant</td>
            <td>64</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
