<!-- Create a list in HTML -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Unordered list</h4>
    <ul> 
        <li> Bread</li>
        <li> Jam</li>
        <li>Butter</li>
    </ul>
    <h4> Ordered list</h4>
    <ol type="A"> 
        <li> Bread</li>
        <li> Jam</li>
        <li>Butter</li>
</body> 
</html>
