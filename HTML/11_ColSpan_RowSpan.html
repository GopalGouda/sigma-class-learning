<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan & RowSpan</title>
</head>
<body>
    <h1>Food Manu</h1>
    <table border="black">
        <thead>
            <tr>
                <th rowspan="2">Items</th> <!--rowspan: number of cell in a row-->
                <th colspan="2">Price</th> <!--colspan: number of cell in a column-->
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Fruti</th>
                <td>10</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>Samosa</th>
                <td>12</td>
                <td>0.17</td>
            </tr>
            <tr>
                <td>Jalebi</th>
                <td>20</td>
                <td>0.28</td>
            </tr>
        </tbody>
    </table>







</body>
</html>
